<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العب الآن - لعبة وريث</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Game CSS -->
    <style>
        /* Game Specific Styles */
        .game-container {
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .game-header {
            background: linear-gradient(135deg, rgba(184, 116, 59, 0.9), rgba(141, 95, 59, 0.9));
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .question-counter {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }
        
        .timer {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            position: relative;
        }
        
        .timer.warning {
            background: rgba(255, 193, 7, 0.3);
            animation: pulse 1s infinite;
        }
        
        .timer.danger {
            background: rgba(220, 53, 69, 0.3);
            animation: pulse 0.5s infinite;
        }
        
        .question-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(248, 245, 242, 0.95));
            border-radius: 1rem;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175);
            border: 2px solid var(--secondary-color);
        }
        
        .question-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-color);
            line-height: 1.8;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .answer-option {
            background: white;
            border: 2px solid var(--secondary-color);
            border-radius: 0.75rem;
            padding: 1.25rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .answer-option:hover {
            background: var(--light-color);
            transform: translateX(-5px);
            box-shadow: 0 0.5rem 1rem rgba(184, 116, 59, 0.2);
        }
        
        .answer-option.selected {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-color: var(--primary-color);
        }
        
        .answer-option.correct {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border-color: #28a745;
            animation: correctPulse 0.5s ease;
        }
        
        .answer-option.incorrect {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border-color: #dc3545;
            animation: shake 0.5s ease;
        }
        
        .answer-option .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            font-weight: 700;
            margin-left: 1rem;
            flex-shrink: 0;
        }
        
        .answer-option.selected .option-letter {
            background: white;
            color: var(--primary-color);
        }
        
        .answer-option.correct .option-letter,
        .answer-option.incorrect .option-letter {
            background: white;
            color: inherit;
        }
        
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .game-controls {
            margin-top: 2rem;
        }
        
        .progress-bar-custom {
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #ffc107, #dc3545);
            transition: width 1s linear;
        }
        
        .score-display {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .question-card {
                padding: 1.5rem;
            }
            
            .question-text {
                font-size: 1.25rem;
            }
            
            .timer {
                width: 60px;
                height: 60px;
                font-size: 1.25rem;
            }
        }
    </style>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body class="bg-heritage">
    <!-- Background Pattern -->
    <div class="bg-pattern"></div>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-crown text-warning me-2"></i>
                <span class="fw-bold">وريث</span>
            </a>
            
            <div class="d-flex">
                <button class="btn btn-outline-light btn-sm me-2" onclick="pauseGame()">
                    <i class="fas fa-pause"></i> إيقاف مؤقت
                </button>
                <button class="btn btn-danger btn-sm" onclick="exitGame()">
                    <i class="fas fa-times"></i> خروج
                </button>
            </div>
        </div>
    </nav>

    <!-- Game Container -->
    <div class="game-container position-relative">
        <div class="container">
            <!-- Game Header -->
            <div class="game-header text-white">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <div class="question-counter">
                            <i class="fas fa-list-ol me-2"></i>
                            <span id="questionCounter">سؤال 1 من 10</span>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="progress-bar-custom">
                            <div class="progress-fill" id="progressBar" style="width: 10%"></div>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex justify-content-between align-items-center">
                        <div class="score-display">
                            <i class="fas fa-star me-2"></i>
                            <span id="currentScore">0</span> نقطة
                        </div>
                        <div class="timer" id="timer">
                            <span id="timerText">30</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Question Card -->
            <div class="question-card">
                <div class="row">
                    <div class="col-12">
                        <div class="question-section">
                            <div class="question-category text-center mb-3">
                                <span class="badge bg-primary px-3 py-2">
                                    <i class="fas fa-landmark me-2"></i>
                                    <span id="categoryName">تاريخ</span>
                                </span>
                            </div>
                            <div class="question-text" id="questionText">
                                ما هو اسم أول مملكة تم تأسيسها في شبه الجزيرة العربية؟
                            </div>
                        </div>
                        
                        <!-- Answer Options -->
                        <div class="answers-section">
                            <div class="answer-option" onclick="selectAnswer(this, 'A')">
                                <span class="option-letter">أ</span>
                                <span class="answer-text">المملكة العربية السعودية</span>
                            </div>
                            
                            <div class="answer-option" onclick="selectAnswer(this, 'B')">
                                <span class="option-letter">ب</span>
                                <span class="answer-text">مملكة كندة</span>
                            </div>
                            
                            <div class="answer-option" onclick="selectAnswer(this, 'C')">
                                <span class="option-letter">ج</span>
                                <span class="answer-text">مملكة سبأ</span>
                            </div>
                            
                            <div class="answer-option" onclick="selectAnswer(this, 'D')">
                                <span class="option-letter">د</span>
                                <span class="answer-text">مملكة حِمْيَر</span>
                            </div>
                        </div>
                        
                        <!-- Game Controls -->
                        <div class="game-controls text-center">
                            <button class="btn btn-primary btn-lg btn-custom px-5" onclick="submitAnswer()" id="submitBtn" disabled>
                                <i class="fas fa-check me-2"></i>
                                تأكيد الإجابة
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Hints Section -->
            <div class="row">
                <div class="col-12">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="hints">
                                    <button class="btn btn-outline-warning btn-sm me-2" onclick="useHint('5050')">
                                        <i class="fas fa-divide me-1"></i>
                                        50/50 (<span id="hint5050">3</span>)
                                    </button>
                                    <button class="btn btn-outline-info btn-sm me-2" onclick="useHint('skip')">
                                        <i class="fas fa-forward me-1"></i>
                                        تخطي (<span id="hintSkip">1</span>)
                                    </button>
                                    <button class="btn btn-outline-success btn-sm" onclick="useHint('audience')">
                                        <i class="fas fa-users me-1"></i>
                                        مساعدة الجمهور (<span id="hintAudience">2</span>)
                                    </button>
                                </div>
                                <div class="lifelines">
                                    <small class="text-muted">
                                        <i class="fas fa-info-circle me-1"></i>
                                        استخدم المساعدة الذكية بحذر
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-primary text-white border-0">
                    <h5 class="modal-title">
                        <i class="fas fa-trophy me-2"></i>
                        نتيجة السؤال
                    </h5>
                </div>
                <div class="modal-body text-center p-4">
                    <div id="resultContent">
                        <!-- Dynamic content will be inserted here -->
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-primary" onclick="nextQuestion()" id="nextBtn">
                        السؤال التالي <i class="fas fa-arrow-left me-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Game JavaScript -->
    <script src="js/game.js"></script>
</body>
</html>
